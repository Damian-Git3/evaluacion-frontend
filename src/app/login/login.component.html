<div class="login-container">
    <div class="card">
        <p-card [style]="{ width: '25rem', overflow: 'hidden' }">
            <ng-template #header>
                <img alt="Card" class="w-full" src="https://primefaces.org/cdn/primeng/images/card-ng.jpg" />
            </ng-template>
            <ng-template #title>
                <div class="w-full font-bold text-center text-2xl">Iniciar Sesión</div>
            </ng-template>
            <ng-template #subtitle>
                <div class="text-center">Ingresa tus Credenciales</div>
            </ng-template>

            <div class="grid gap-4 flex flex-column justify-content-center align-content-center" style="height: 10rem">
                <div class="w-full">
                    <p-floatlabel>
                        <input pInputText [(ngModel)]="user" autocomplete="off" styleClass="w-full" class="w-full" />
                        <label for="over_label">Usuario</label>
                    </p-floatlabel>
                </div>
                <div class="w-full">
                    <p-floatlabel>
                        <p-password
                            [(ngModel)]="password"
                            autocomplete="off"
                            [appendTo]="'body'"
                            styleClass="w-full"
                            class="w-full"
                            inputStyleClass="w-full"
                        >
                            <ng-template #header>
                                <div class="font-semibold text-xm mb-4">Elige una contraseña</div>
                            </ng-template>
                            <ng-template #footer>
                                <p-divider />
                                <ul class="pl-2 ml-2 my-0 leading-normal">
                                    <li>Al menos una minúscula</li>
                                    <li>Al menos una mayúscula</li>
                                    <li>Al menos un número</li>
                                    <li>Mínimo 8 caracteres</li>
                                </ul>
                            </ng-template>
                        </p-password>
                        <label for="over_label">Contraseña</label>
                    </p-floatlabel>
                </div>
            </div>

            <ng-template #footer>
                <div class="flex gap-4 mt-1">
                    <p-button label="Ingresar" class="w-full" styleClass="w-full font-bold" />
                </div>
            </ng-template>
        </p-card>
    </div>
</div>
