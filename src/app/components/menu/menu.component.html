<div class="card">
    <p-menubar [model]="items">
        <ng-template #start>
            <svg width="33" height="35" viewBox="0 0 33 35" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="..." fill="var(--primary-color)" />
            </svg>
        </ng-template>
        <ng-template #item let-item let-root="root">
            <a pRipple class="flex items-center p-menubar-item-link">
                <i [class]="item.icon"></i>
                <span>{{ item.label }}</span>
                <p-badge *ngIf="item.badge" [ngClass]="{ 'ml-auto': !root, 'ml-2': root }" [value]="item.badge" />
                <span *ngIf="item.shortcut" class="ml-auto border border-surface rounded bg-emphasis text-muted-color text-xs p-1">
                    {{ item.shortcut }}
                </span>
                <i *ngIf="item.items" [ngClass]="['ml-auto pi', root ? 'pi-angle-down' : 'pi-angle-right']"></i>
            </a>
        </ng-template>
        <ng-template #end>
            <div class="flex items-center justify-content-center align-content-center gap-2">
                <!-- <input type="text" pInputText placeholder="Search" class="w-36" /> -->
                <div class="flex items-center gap-2 flex-column">
                    <span> Usuario </span>
                    <span> Rol </span>
                </div>
                <div class="flex items-center justify-content-center align-items-center">
                    <p-avatar icon="fa-solid fa-user" shape="circle" size="large" />
                </div>
            </div>
        </ng-template>
    </p-menubar>
</div>
