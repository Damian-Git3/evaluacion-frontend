<p-dialog header="Crear Usuario" [modal]="true" [(visible)]="visible" [style]="{ width: '25rem' }">
    <span class="p-text-secondary block mb-8">Ingresa los Datos</span>
    <div class="flex align-items-center gap-4 mb-4">
        <label for="nombre" class="font-semibold w-5rem">Nombre</label>
        <input pInputText id="nombre" class="flex-auto" autocomplete="off" [(ngModel)]="nombre" />
    </div>
    <div class="flex align-items-center gap-4 mb-4">
        <label for="correo" class="font-semibold w-5rem">Correo</label>
        <input pInputText id="correo" class="flex-auto" autocomplete="off" [(ngModel)]="correo" />
    </div>
    <div class="flex align-items-center gap-4">
        <label for="contrasenia" class="font-semibold w-5rem">Contraseña</label>
        <div class="flex flex-column w-full">
            <p-password
                id="contrasenia"
                class="flex-auto"
                styleClass="w-full"
                [inputStyleClass]="'flex-auto w-full'"
                autocomplete="off"
                [(ngModel)]="contrasenia"
                (input)="estadoContrasenia = validarContrasenia(contrasenia)"
            />
        </div>
    </div>

    <div style="min-height: 1.5em" class="mb-4 mt-2 flex justify-content-center">
        <span *ngIf="contrasenia">
            <span *ngIf="estadoContrasenia; else invalida" style="color: green">Contraseña válida</span>
            <ng-template #invalida>
                <span style="color: red">Debe tener al menos 8 caracteres, una letra y un número</span>
            </ng-template>
        </span>
    </div>

    <div class="flex align-items-center gap-4 mb-8">
        <label for="perfil" class="font-semibold w-7rem">Perfil</label>
        <p-select
            [options]="perfiles"
            [(ngModel)]="perfilSelected"
            optionLabel="nombrePerfil"
            placeholder="Selecccionar Perfil"
            class="flex-auto w-full"
            appendTo="body"
        />
    </div>
    <div class="flex justify-content-end gap-2">
        <p-button label="Cancelar" severity="secondary" (click)="visible = false" />
        <p-button label="Guardar" (click)="guardar()" />
    </div>
</p-dialog>
